<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Integrator Survey</title>
    <!-- Add defer attribute to JS files for better loading performance -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js" defer crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js" defer crossorigin="anonymous"></script>
    <script src="https://unpkg.com/uuid@9.0.1/dist/umd/uuid.min.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <div id="root" class="min-h-screen bg-gray-100 p-2 sm:p-4"></div>
    <script type="text/babel">
        // Memoize UUID function to avoid recreating it on each render
        const generateFallbackId = React.useCallback(() => {
          return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, (c) => {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
        }, []);
        
        const uuidv4 = window.uuidv4 || generateFallbackId;

        // Extract NavLink as a separate component to reduce re-renders
        const NavLink = React.memo(({ href, currentPath, children }) => {
          const isActive = currentPath.includes(href);
          return (
            <a
              href={href}
              className={`px-4 py-2 rounded ${isActive ? 'bg-blue-500 text-white' : 'bg-gray-200 hover:bg-gray-300'}`}
            >
              {children}
            </a>
          );
        });

        const LandingPage = () => {
          const [project, setProject] = React.useState(() => {
            // Initialize state lazily to avoid unnecessary work
            try {
              const savedSurvey = localStorage.getItem('survey');
              if (savedSurvey) {
                return JSON.parse(savedSurvey);
              }
            } catch (e) {
              console.error('Failed to load survey from localStorage:', e);
            }
            
            return {
              id: uuidv4(),
              timestamp: new Date().toISOString(),
              header: 'Technology Integrator Survey',
              floors: [],
              equipmentRoom: null
            };
          });

          const currentPath = window.location.pathname;

          // Use debounce for localStorage updates to reduce writes
          React.useEffect(() => {
            const timeoutId = setTimeout(() => {
              try {
                localStorage.setItem('survey', JSON.stringify(project));
              } catch (e) {
                console.error('Failed to save survey to localStorage:', e);
              }
            }, 500);
            
            return () => clearTimeout(timeoutId);
          }, [project]);

          const updateHeader = React.useCallback((newHeader) => {
            setProject(prev => ({ ...prev, header: newHeader }));
          }, []);

          return (
            <div className="max-w-4xl w-full mx-auto">
              <div className="mb-4">
                <input
                  type="text"
                  value={project.header}
                  onChange={(e) => updateHeader(e.target.value)}
                  className="text-xl sm:text-2xl font-bold border p-3 rounded w-full"
                  placeholder="Enter survey title"
                />
              </div>
              <div className="flex gap-2 mb-4">
                <NavLink href="index.html" currentPath={currentPath}>Home</NavLink>
                <NavLink href="Control4.html" currentPath={currentPath}>Control4</NavLink>
                <NavLink href="Lighting.html" currentPath={currentPath}>Lighting</NavLink>
                <NavLink href="Locks.html" currentPath={currentPath}>Locks</NavLink>
              </div>
              <div className="p-4 bg-white rounded shadow">
                <h2 className="text-lg font-semibold">Welcome to the Technology Integrator Survey</h2>
                <p>Select a tab above to configure Control4, Lighting, or Locks for your project.</p>
              </div>
            </div>
          );
        };

        class ErrorBoundary extends React.Component {
          state = { hasError: false, error: null };

          static getDerivedStateFromError(error) {
            return { hasError: true, error };
          }

          componentDidCatch(error, errorInfo) {
            console.error('ErrorBoundary caught:', error, errorInfo);
          }

          render() {
            if (this.state.hasError) {
              return (
                <div className="p-4 bg-red-100 text-red-700 rounded">
                  <h2>Something went wrong.</h2>
                  <p>{this.state.error?.message || 'Unknown error'}</p>
                  <p>Check the console for details and try refreshing the page.</p>
                </div>
              );
            }
            return this.props.children;
          }
        }

        // Use createRoot only after DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
          const root = ReactDOM.createRoot(document.getElementById('root'));
          root.render(
            <React.StrictMode>
              <ErrorBoundary>
                <LandingPage />
              </ErrorBoundary>
            </React.StrictMode>
          );
        });
    </script>
</body>
</html>
